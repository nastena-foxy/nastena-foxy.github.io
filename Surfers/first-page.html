<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="stylus/main.css">
    <title>Document</title>
</head>

<body>
    <!--Social Icons-->

    <div class="social-icons col-md-12 text-right">
        <a href="#facebook" class="header-link" title="Facebook">
            <img src="img/facebook.png" alt="facebook">
        </a>
        <a href="#instagram" class="header-link" title="Instagram">
            <img src="img/instagram.png" alt="instagram">
        </a>
        <a href="#mail" class="header-link" title="Mail">
            <img src="img/mail.png" alt="mail">
        </a>
    </div>
    <!--Navigation-->

    <nav class="navbar navbar-expand-sm navbar-light bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

        <!-- Brand -->
        <a class="navbar-brand" href="#">Surfers Co.</a>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="nav-content">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">BOARDS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TECHNOLOGY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TEAM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DEALERS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
    </nav>

    <!--Carusel-->

    <div id="myCarousel" class="carousel slide bg-inverse" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid ml-auto mr-auto" src="img/slider-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid ml-auto mr-auto" src="img/slider-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid ml-auto mr-auto" src="img/slider-3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--Slogan-->
    <div class="container-fluid">
        <p class="text-center pt-3 slogan-1">Ride every wave as if it's your last</p>
        <p class="text-center slogan-2">We love the moution of the ocean</p>
    </div>
    <!--Brands-->
    <div class="container-fluid brands">
        <div class="row">
            <div class="col-md-2 lg-2 sm-12 text-center">
                <img class="img-fluid" src="img/bearman-pro.jpg" alt="bearman-pro">
            </div>
            <div class="col-md-2 lg-2 sm-12 text-center">
                <img class="img-fluid" src="img/charge.jpg" alt="charge">
            </div>
            <div class="col-md-2 lg-2 sm-12 text-center">
                <img class="img-fluid" src="img/doofer.jpg" alt="doofer">
            </div>
            <div class="col-md-2 lg-2 sm-12 text-center">
                <img class="img-fluid" src="img/mad-fresh.jpg" alt="bearman-pro">
            </div>
            <div class="col-md-2 lg-2 sm-12 text-center">
                <img class="img-fluid" src="img/reload.jpg" alt="charge">
            </div>
            <div class="col-md-2 lg-2 sm-12 text-center">
                <img class="img-fluid" src="img/shorty.jpg" alt="doofer">
            </div>
        </div>
    </div>
    </div>
    <!--Cards-->
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-md-4 sm-12 text-center card-title">
                <a href="#about" title="About"><img class="img-fluid pt-3 pb-3 card-1" src="img/about.jpg" alt="Team">
                    <span>About</span></a>
            </div>
            <div class="col-md-4 sm-12 text-center card-title">
                <a href="#team" title="Team"><img class="img-fluid pt-3 pb-3 card-2" src="img/team.jpg" alt="Team">
                    <span>Team</span></a>
            </div>
            <div class="col-md-4 sm-12 text-center card-title">
                <a href="#boards" title="Boards"><img class="img-fluid pt-3 pb-3 card-3" src="img/surfboards.jpg" alt="Boards">
                    <span>Boards</span></a>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer">
        <div class="row col-md-12">
            <div class="col-md-4 footer-copyright">
                <span>&#169; Copiright - Surfers Co.</span>
            </div>
            <div class="col-md-4 footer-contacts text-center">
                <span>Telephone</span><br>
                <nobr>
                    <a href="#facebook" class="header-link" title="Facebook">
                        <img src="img/facebook.png" alt="facebook">
                    </a>
                    <a href="#instagram" class="header-link" title="Instagram">
                        <img src="img/instagram.png" alt="instagram">
                    </a>
                    <a href="#mail" class="header-link" title="Mail">
                        <img src="img/mail.png" alt="mail">
                    </a>
                </nobr>
            </div>
            <div class="col-md-4 footer-design">
                <span>Design by Anastasiia</span>
            </div>
        </div>
    </footer>









    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Initialize Bootstrap functionality -->
    <script>
        // Initialize tooltip component
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function() {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
